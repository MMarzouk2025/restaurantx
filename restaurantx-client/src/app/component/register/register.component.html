<div class="container-fluid bg-white">
  <div class="row no-gutter">
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-4 align-content-center text-center">User information</h3>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div *ngIf="submitted && formControls.emailAddress.errors" class="alert alert-danger errorMsg mb-1">
                    <div *ngIf="formControls.emailAddress.errors.required">Email is required</div>
                    <div *ngIf="formControls.emailAddress.errors.email">Please enter valid email address</div>
                  </div>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" autocomplete="new"
                         formControlName="emailAddress">
                </div>
                <div class="form-group">
                  <div *ngIf="submitted && formControls.password.errors" class="alert alert-danger errorMsg mb-1">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                    <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                  <input type="password" id="inputPassword1" class="form-control" placeholder="Password" autocomplete="new-password"
                         formControlName="password">
                </div>
                <div class="form-group">
                  <div *ngIf="submitted && formControls.passwordConfirmation.errors" class="alert alert-danger errorMsg mb-1">
                    <div *ngIf="formControls.passwordConfirmation.errors.mustMatch">Passwords must match</div>
                  </div>
                  <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password"autocomplete="new-password"
                         formControlName="passwordConfirmation">
                </div>
                <div *ngIf="submitted && (formControls.firstName.errors || formControls.lastName.errors)" class="alert alert-danger errorMsg mb-1">
                  <div *ngIf="formControls.firstName.errors.required || formControls.lastName.errors.required">Name is required</div>
                </div>
                <div class="form-row">
                  <div class="form-group col-4">
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" autocomplete="new-text"
                           formControlName="firstName">
                  </div>
                  <div class="form-group col-8">
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" autocomplete="new-text"
                           formControlName="lastName">
                  </div>
                </div>
                <div class="form-group">
                  <div *ngIf="submitted && formControls.mobileNumber.errors" class="alert alert-danger errorMsg mb-1">
                    <div *ngIf="formControls.mobileNumber.errors.required">Mobile Number is required</div>
                    <div *ngIf="formControls.mobileNumber.errors.pattern">Please enter valid mobile number</div>
                  </div>
                  <input type="text" id="input" class="form-control" placeholder="Mobile Number" autocomplete="new-text"
                         formControlName="mobileNumber">
                </div>
                <a href="/restaurantx"
                   class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2 mt-5">Sign Up</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
  </div>
</div>
