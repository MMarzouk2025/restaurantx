<div class="container-fluid bg-white">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-5">Welcome to RestaurantX!</h3>
              <form>
                <div class="form-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" autocomplete="new-email"
                    #emailRef>
                </div>
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                    #passwordRef>
                </div>
                <a (click)="login(emailRef, passwordRef)"
                   class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2 mt-5">Sign in</a>
                <div class="text-center align-content-center">
                  <div *ngIf="serverDown" class="badge badge-danger p-2 mb-2 mt-3 pl-5 pr-5" style="font-size: 14px">Server is down!!</div>
                </div>
                <div class="text-center pt-3 text-white">
                  Donâ€™t have an account? <a class="sign-up font-weight-bold" href="/restaurantx/register">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
